naming:
  FunctionNaming:
    functionPattern: '[a-zA-Z][a-zA-Z0-9]*'

exceptions:
  TooGenericExceptionCaught:
    active: false

complexity:
  LongParameterList:
    ignoreDefaultParameters: true
  LongMethod:
    threshold: 80

style:
  MagicNumber:
    ignorePropertyDeclaration: true
  UnusedPrivateMember:
    ignoreAnnotated: ['Preview', 'PreviewLightDark', 'PreviewDarkLight']
